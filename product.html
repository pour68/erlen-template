<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon package -->
    <link rel="stylesheet" href="node_modules/remixicon/fonts/remixicon.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" /> -->
    <!-- swiper plugin css -->
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" /> -->
    <link rel="stylesheet" href="css/main.min.css" />
    <title> product </title>
</head>

<body>

    <div class="product">
        <div class="gallery direction-ltr">
            <!-- gallery fullsize -->
            <div class="swiper gallery__cards">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <figure class="gallery__card">
                            <img src="images/products/img1.png" alt="image gallery" class="gallery__img" />
                            <figcaption class="gallery__data">
                                <h3 class="gallery__title">Ornament Vase</h3>
                                <span class="gallery__subtitle">Modern</span>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure class="gallery__card">
                            <img src="images/products/img2.png" alt="image gallery" class="gallery__img" />
                            <figcaption class="gallery__data">
                                <h3 class="gallery__title">Ornament Vase</h3>
                                <span class="gallery__subtitle">Modern</span>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure class="gallery__card">
                            <img src="images/products/img3.png" alt="image gallery" class="gallery__img" />
                            <figcaption class="gallery__data">
                                <h3 class="gallery__title">Ornament Vase</h3>
                                <span class="gallery__subtitle">Modern</span>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure class="gallery__card">
                            <img src="images/products/img4.png" alt="image gallery" class="gallery__img" />
                            <figcaption class="gallery__data">
                                <h3 class="gallery__title">Ornament Vase</h3>
                                <span class="gallery__subtitle">Modern</span>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure class="gallery__card">
                            <img src="images/products/img5.png" alt="image gallery" class="gallery__img" />
                            <figcaption class="gallery__data">
                                <h3 class="gallery__title">Ornament Vase</h3>
                                <span class="gallery__subtitle">Modern</span>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>

            <!-- gallery thumbnails -->
            <div class="gallery__overflow">
                <div class="swiper gallery__thumbnails">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="images/products/img1.png" alt="image thumbnail"
                                    class="gallery__thumbnail--img" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="images/products/img2.png" alt="image thumbnail"
                                    class="gallery__thumbnail--img" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="images/products/img3.png" alt="image thumbnail"
                                    class="gallery__thumbnail--img" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="images/products/img4.png" alt="image thumbnail"
                                    class="gallery__thumbnail--img" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="images/products/img5.png" alt="image thumbnail"
                                    class="gallery__thumbnail--img" />
                            </div>
                        </div>
                    </div>

                    <!-- swiper pagination -->
                    <div class="swiper-pagination"></div>
                </div>

                <!-- swiper arrows  -->
                <div class="swiper-button-prev">
                    <i class="ri-arrow-left-line"></i>
                </div>
                <div class="swiper-button-next">
                    <i class="ri-arrow-right-line"></i>
                </div>
            </div>
        </div>

        <div>
        </div>
    </div>


    <!-- swiper plugin js -->
    <script src="node_modules/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->
    <!-- main js -->
    <script src="js/main.js"></script>
    <script src="js/swiper-init.js"></script>
</body>

</html>
